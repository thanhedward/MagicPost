<div class="bg-blue-600 md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full"></div>
</div>
<div class=" mx-auto w-full -m-24">
  <div class="flex flex-wrap mt-4 justify-center">
    <div class="w-full mb-12 xl:mb-0 px-4 max-w-5xl">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
        <div class="rounded-t mb-0 px-4 py-3 border-0">
          <div class="flex flex-wrap items-center">
            <div class="relative flex justify-between w-full px-4 max-w-full flex-grow leading-8 mb-3">
              <h3 class="font-semibold text-2xl text-gray-800"> Xác nhận đơn đến từ điểm giao dịch </h3>
            </div>
            <table class="min-w-full leading-normal">
              <thead>
                <tr>
                  <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"> Mã đơn hàng </th>
                  <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"> Tài khoản tạo đơn </th>
                  <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"> Điểm giao dịch nguồn </th>
                  <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"> Xác nhận đơn </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of tagList">
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-center text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ item.id }}</p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-center text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ item.createdBy }} </p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-center text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ item.fromDistrict }}, {{item.fromProvince}}</p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-center text-sm">
                    <button class="group relative h-8 w-20 overflow-hidden rounded-2xl bg-green-500 text-sm font-bold text-white" (click)="onSubmit(item.id.toString())">
                      Xác nhận
                      <div class="absolute inset-0 h-full w-20 scale-0 rounded-2xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/30"></div>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>            
          </div>
        </div>
      </div>
    </div>
  </div>
 <app-admin-footer></app-admin-footer>
</div>
