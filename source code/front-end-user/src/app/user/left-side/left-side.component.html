<aside class="lg:w-1/5 bg-gray-700 text-white">
  <div class="my-3">
    <div class="px-6 my-6 mb-12">
      <div class="mb-3">
        <img class="h-6 lg:h-8 xl:h-9" src="../../assets/images/logo.svg" alt="Tailwind UI"/>
      </div>
    </div>
    <div class="h-auto">
      <a [routerLink]="['dashboard']" routerLinkActive="border-l-4 border-gray-400 bg-blue-700 text-white"
         class="flex py-3 px-6 cursor-pointer hover:bg-blue-500 transition text-gray-300"><span class="mr-3 w-6"><i class="fa-solid fa-box"></i></span>Tra cứu đơn hàng</a>
      <a [routerLink]="['location']" routerLinkActive="border-l-4 border-gray-400 bg-blue-700 text-white"
         class="flex py-3 px-6 cursor-pointer hover:bg-blue-500 transition text-gray-300"><span class="mr-3 w-6"><i class="fa-solid fa-location-dot"></i></span>Tra cứu điểm tập kết</a>
      <a [routerLink]="['transaction']"
         routerLinkActive="border-l-4 border-gray-400 bg-blue-700 text-white"
         class="flex py-3 px-6 cursor-pointer hover:bg-blue-500 transition text-gray-300"><span
        class="mr-3 w-6"><i class="fa-solid fa-money-check-dollar"></i></span>Tra cứu điểm giao dịch</a>

  </div>
