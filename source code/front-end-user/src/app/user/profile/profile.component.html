<div class="py-3">
  <h2 class="lg:text-2xl font-semibold text-gray-800 mb-6 mx-auto text-center">Tìm kiếm điểm tập kết</h2>
  <div class="my-2 flex w-full">
    <!-- Selector cho tỉnh -->
    <div class="select-wrapper w-1/3">
      <label class="block" for="provinceDropdown">Tỉnh/Thành Phố:</label>
      <select id="provinceDropdown" class="w-full p-2 border rounded" [(ngModel)]="selectedProvince" (change)="onProvinceChange()">
        <option *ngFor="let province of provinceList" [value]="province.provinceID">
          {{ province.name }}
        </option>
      </select>
    </div>
    
    <!-- Selector cho quận/huyện -->

    <!-- Ô text chứa ID -->
    <div class="input-wrapper w-1/3">
      <label class="block ml-2" for="districtDropdown">Quận/Huyện:</label>
      <select id="districtDropdown" class="w-full p-2 border rounded ml-2" [(ngModel)]="selectedDistrict">
        <option *ngFor="let district of districtList" [value]="district.id">
          {{ district.name }}
        </option>
      </select>
    </div>
    <div class="input-wrapper w-1/4">
      <button class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 ml-6 rounded mt-6">Tìm kiếm</button>
    </div>
  </div>
  
  <div class="grid grid-cols-1 gap-4 mt-6">
    <div class="bg-white p-4 shadow rounded">
      <p class="text-md font-semibold"><i class="fa fa-barcode"></i> Mã số:</p>
      <p class="text-md font-semibold"><i class="fa fa-building-o"></i> Tên:</p>
      <p class="text-md font-semibold"><i class="fa fa-map-marker"></i> Địa chỉ:</p>
    </div>
    <div class="bg-white p-4 shadow rounded">
      <p class="text-md font-semibold"><i class="fa fa-barcode"></i> Mã số:</p>
      <p class="text-md font-semibold"><i class="fa fa-building-o"></i> Tên:</p>
      <p class="text-md font-semibold"><i class="fa fa-map-marker"></i> Địa chỉ:</p>
    </div>
    <div class="bg-white p-4 shadow rounded">
      <p class="text-md font-semibold"><i class="fa fa-barcode"></i> Mã số:</p>
      <p class="text-md font-semibold"><i class="fa fa-building-o"></i> Tên:</p>
      <p class="text-md font-semibold"><i class="fa fa-map-marker"></i> Địa chỉ:</p>
    </div>
    <div class="bg-white p-4 shadow rounded">
      <p class="text-md font-semibold"><i class="fa fa-barcode"></i> Mã số:</p>
      <p class="text-md font-semibold"><i class="fa fa-building-o"></i> Tên:</p>
      <p class="text-md font-semibold"><i class="fa fa-map-marker"></i> Địa chỉ:</p>
    </div>
  </div>
</div>
